<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer passar o ano novo comigo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/newyear-background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px #000000;
        }
        .buttons {
            display: flex;
            gap: 20px; /* Espa√ßo entre os bot√µes */
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4757;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #ff6b81;
            transform: scale(1.1);
        }
        #no {
            position: absolute;
            left: 50%; /* Posiciona ao lado do bot√£o "SIM" */
            transform: translateX(-50%);
        }
        #message h2, #message p {
            color: red; /* Cor do texto atualizada para vermelho */
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            animation: confetti 3s linear infinite;
        }
        .confetti:nth-child(2n) { background-color: silver; }
        .confetti:nth-child(3n) { background-color: red; }
        .confetti:nth-child(4n) { background-color: green; }
        .confetti:nth-child(5n) { background-color: blue; }
        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1 id="question">Gostaria de saber se voc√™ quer passar o ano novo comigo? ü•∞</h1>
    <div class="buttons">
        <button class="button" id="yes">SIM</button>
        <button class="button" id="no">N√ÉO</button>
    </div>
    <div id="message" style="display: none; margin-top: 20px;">
        <h2>Sabia que voc√™ n√£o iria resistir!</h2>
        <p>Mandarei mais informa√ß√µes no WhatsApp! At√© mais tarde ü•∞</p>
    </div>
    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const message = document.getElementById('message');
        const question = document.getElementById('question');

        function moveNoButton() {
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const maxX = window.innerWidth - buttonWidth - 20;
            const maxY = window.innerHeight - buttonHeight - 70;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            x = Math.max(0, Math.min(maxX, x));
            y = Math.max(0, Math.min(maxY, y));

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        noButton.addEventListener('mouseover', moveNoButton);

        yesButton.addEventListener('click', () => {
            message.style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            question.style.display = 'none';
            addConfetti();
        });

        function addConfetti() {
            const confettiCount = 50;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
